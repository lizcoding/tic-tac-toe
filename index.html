<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body-top">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="center-display">
            <div id="center-left">
                <div id="message">
                    Enter your names and press 'Start' to play!
                </div>
                <div class="form-item1">
                    <label for="player1">Player 1: </label>
                    <input type=text id="player1" name="player1" value="Player 1">
                </div>
                <div class="form-item2">
                    <label for="player2">Player 2: </label>
                    <input type=text id="player2" name="player2" value="Player 2">
                </div>
                <div class="form-item3">
                    <button id="start">Start</button>
                    <button id="restart" display='none' disabled>Restart</button>
                </div>
            </div>
            <div id="center-right">
                <div id="game-board">
                    <div class="square" id="0"></div>
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>        
                </div>            
            </div>
        </div>
    </div>
    <div class="body-footer">
        <div id="footer">By lizcoding for The Odin Project</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
